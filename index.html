<head>

	<meta charset="UTF-8">
	<title>BP Patch v0.0.2</title>

<body onload="createTimeline();" onresize="adjust_width();" style="background-color: lightgrey;text-align: center">
	<div id="stage" align='center' style="background-color: white;margin: auto; width: 90%;"></div>
	<button class="button button1" type="button" onclick="ble_connect()">
		Scan
	</button>
	<br />
	<button class="button button2" type="button" onclick="bleDisconnect()">
		Disconnect
	</button>
	<br />
	<input id ="savebutton" class="button button3" type="button" onclick="save('bp_patch.csv', dataLog);" value="Save">
	</button>
	<br />
	<br />
	<br />
	<div id="settings" style="display:flex;justify-content: center; ">
	
		<div style="padding: 5px;">
			<label for="mode">Mode:</label>
			<select name="mode" id="mode">
				<option value="1">Raw</option>
				<option value="0">Processed</option>
			</select>
		</div>
		<br />
		<div style="padding: 5px;">
			<label for="gender">Gender:</label>
			<select name="gender" id="gender">
				<option value="1">Male</option>
				<option value="0">Female</option>
			</select>
		</div>
		<br />
		<div style="padding: 5px;">
			<label for="style">Style:</label>
			<select name="style" id="style">
				<option value="1">Sitting</option>
				<option value="0">Laying</option>
			</select>
		</div>
		<br />
		<div style="padding: 5px;">
			<label for="height">Height:</label>
			<input type="text" id="height" name="height" style="width: 50px;"><br><br>
		</div>
		<br />
		<div style="padding: 5px;">
			<label for="weight">Weight:</label>
			<input type="text" id="weight" name="weight" style="width: 50px;"><br><br>
		</div>
		<br />
		<div style="padding: 5px;">
			<label for="age">Age:</label>
			<input type="text" id="age" name="age" style="width: 50px;"><br><br>
		</div>
	</div>
	<br />
	<br />Log:<br />
	<textarea id="log" rows="5" cols="50"></textarea>
	<br /><br /><br />

	<div id="chart-area" style="display:none;text-align: left;">

			<text fill="#000000" font-size="20" x="60" y="22">ECG</text>

			<circle cx="140" cy="15" r="10" stroke-width="0" fill="purple" />
			<text fill="#000000" font-size="20" x="160" y="22">PPG</text>
